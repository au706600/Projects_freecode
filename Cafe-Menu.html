<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Cafe Menu</title>
        <link href="Cafe-Menu.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="menu"
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="Coffee Cafe"/>
                    <article class="item">
                        <p class="flavor">French Vanilla</p><p class="price">12.00 kr.</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">10.00 kr.</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">15.00 kr.</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut Chocolate</p><p class="price">9.00 kr.</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">18.00 kr.</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">3.00 kr.</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">5.00 kr.</p>
                    </article>
                    <article class="item">
                        <p class="dessert">CheeseCake</p><p class="price">5.00 kr.</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Pudding</p><p class="price">7.50 kr.</p>
                    </article>
                </section> 
            </main>
            <hr class="bottom-line">
        </div>
    </body>
</html>
